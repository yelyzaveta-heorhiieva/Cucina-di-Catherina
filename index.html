<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucina-di-Catherina</title>
    <link
      rel="stylesheet"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Montserrat:wght@100..900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a class="logo" href="./index.html">
                <svg class="logo-icon" width="32" height="32">
                    <use href="./icons.svg#logo"></use>
                </svg>
                CUCINA
            </a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a class="nav-link" href="./index.html">Home</a></li>
                    <li><a class="nav-link" href="">Store</a></li>
                    <li><a class="nav-link" href="">Recipes</a></li>
                    <li><a class="nav-link" href="">Gallery</a></li>
                </ul>
            </nav>
            <button class="header-btn" type="button">Contact us</button>
            <button class="menu-btn" type="button">
                <svg width="31" height="18" class="btn-icon">
                    <use href="./icons.svg#menu"></use>
                </svg>
            </button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container hero-container">
                <div class="hero-wrapper">
                    <h1 class="hero-title">CUCINA DI 
                        CATHERINA</h1>
                    <p class="hero-text">We know,</p><span class="span">you will <span class="love">love</span> our product</span>
                    <button class="hero-btn" type="button">Buy now</button>
                    <ul class="hero-list">
                        <li class="hero-list-item">
                            <span class="hero-span">14 </span>
                            <p class="properties">different tastes</p>
                        </li>
                        <li><span class="hero-list-span"></span></li>
                        <li class="hero-list-item">
                            <span class="hero-span">31</span>
                            <p class="properties">factories around
                                the world</p>
                        </li>
                    </ul>
                </div>
                <picture>
                    <source
                    srcset="
                      ./images/hero.png       1x
                    "
                    media="(min-width: 1024px)"
                  />
                  <source
                    srcset="
                      ./images/ketchup.png
                    "
                    media="(max-width: 1023px)"
                  />
               
                <img class="hero-img" src="./images/ketchup.png" alt="bottle of sauce" width="432" height="579">
                </picture>
                <ul class="social-media">
                    <li>
                        <a class="social-link" href="">
                            <svg class="social-icon" width="16" height="16">
                                <use href="./icons.svg#tumblr"></use>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a class="social-link" href="">
                            <svg class="social-icon" width="16" height="16">
                                <use href="./icons.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a class="social-link" href="">
                            <svg class="social-icon" width="16" height="16">
                                <use href="./icons.svg#youtube"></use>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a class="social-link" href="">
                            <svg class="social-icon" width="16" height="16">
                                <use href="./icons.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>


</body>
</html>
